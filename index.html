<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="brand"><img src="./images/logo.svg" alt=""></div>
    </header>
    <main>
      <h1 class="title"><span class="text-gray text-400">We are launching</span> soon!</h1>
      <p class="text">Subscribe and get notified</p>
      <form class="notify-form">
        <div class="notify-form-control">
          <input class="form-input" type="text" name="email" placeholder="Your email address...">
          <span class="error-message"></span>
        </div>
        <button class="btn btn-notify">Notify Me</button>
      </form>
      <div class="illustration">
        <img src="./images/illustration-dashboard.png" alt="" srcset="">
      </div>
    </main>
    <footer>
      <ul>
        <li><a class="social-link" aria-label="Facebook" href="#"><i class="fab fa-facebook-f"
              aria-hidden="true"></i></a></li>
        <li><a class="social-link" aria-label="Twitter" href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li><a class="social-link" aria-label="Instagram" href="#"><i class="fab fa-instagram"
              aria-hidden="true"></i></a></li>
      </ul>
      <p class="text-gray fs-1">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/gurkanozer">Gürkan Özer</a>.
      </p>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
